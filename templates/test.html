<!-- login.html-->
{% extends "base.html" %}
{% import "wtf.html" as wtf %}

{% block style %}
    <style>

    </style>
{% endblock %}

{% block title %}ChangeScanner - Add exchanger{% endblock %}

{% block body %}
       <div class="container" style = "margin-top: 50px; margin-bottom: 50px;">
    <h2 class="text-left">Add your exchanger to ChangeScanner</h2>
        <hr>

       <form id="contact-form" method="post" action="/addaddexchanger">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Name of the exchanger *</label>
                    <input id="form_name" type="text" name="name" class="form-control" required="required">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">URL *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">XML rates page *</label>
                    <input id="form_email" type="text" name="email" class="form-control" required="required">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_need">Country *</label>
                    <input id="form_email" type="text" name="email" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Short description *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Optionally, you can leave your comments here" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>
    </div>

</form>

</div>


       </div>

{% endblock %}
